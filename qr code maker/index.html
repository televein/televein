<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>QR Code Generator</title>
</head>
<body>
    <h1 class="m-0 display-5" style="font-size: 100px; font-weight:bold; text-align:center;"><span class="text-primary" >Tele</span>Vein</h1>
    <div class="row p-5 mx-auto">
        <div class="shadow p-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <input type="text" name="site_Url" id="site_Url" class="form-control" placeholder="Enter Site Url">
            <br>
            <input type="submit" onclick="QrcodeGenerator()" value="Generate" class="btn bg-info">
        </div></div>
        <div class="row p-5 mx-auto " style="text-align: center; align-items: center;margin: auto;">
        <div class="shadow p-3 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <h2 style="color: blue;">QR Code</h2>
         <div>
             <i class="fa p-2 bg-info fa-copy" onclick="copyQR()" id="copyButton" aria-hidden="true"></i>
             <i class="fa p-2 bg-info fa-download" onclick="downloadQR()" aria-hidden="true"></i>
         </div>
<div class="mx-auto bordered rounded" id="qrcode"></div>
        </div>
    </div>
   
    <script src="js/qrcode.min.js"></script>
    <script src="js/qrcode.js"></script>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "j4s1ge6hg1");
    </script>
</body>
</html>
